<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="m-4">
        <h3 class="mb-4">Default placement of Radio Buttons</h3>
        <div class="row">
            <div class="col-12">
                <div class="form-check mb-3">
                    <input type="radio" name="gender" id="RadioMale" class="form-check-input" checked>
                    <label class="form-check-label" for="RadioMale">Male</label>
                </div>
                <div class="form-check mb-3">
                    <input type="radio" name="gender" id="RadioFemale" class="form-check-input">
                    <label class="form-check-label" for="RadioFemale">Female</label>
                </div>
            </div>
        </div>
        <hr>
        <h3 class="mb-4">Inline placement of Radio Buttons</h3>   
        <div class="row">
            <div class="col-12">
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" id="RadioMaleInline" class="form-check-input" checked>
                    <label class="form-check-label" for="RadioMaleInline">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="gender" id="RadioFemaleInline" class="form-check-input">
                    <label class="form-check-label" for="RadioFemaleInline">Female</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
