<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="m-4">
        <h3 class="mb-4">Default placement of checkboxes</h3>
                <div class="row">
                    <div class="col-12">
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" name="hobbies" id="Check Music">
                            <label class="form-check-label" for="Check Music">Music</label>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" name="hobbies" id="Check Travel">
                            <label class="form-check-label" for="Check Travel">Travel</label>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" name="hobbies" id="Check Reading">
                            <label class="form-check-label" for="Check Reading">Reading</label>
                        </div>
                    </div>
                    </div>
                    <hr>
                    <h3 class="mb-4">Inline placement of checkboxes</h3>
                    <div class="row">
                        <div class="col-12">
                            <div class="form-check form-check-inline">
                                <input type="checkbox" class="form-check-input" name="hobbies" id="Check Music">
                                <label class="form-check-label" for="Check Music">Music</label>
                            </div>
                            <div class="col-12">
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" class="form-check-input" name="hobbies" id="Check Travel">
                                    <label class="form-check-label" for="Check Travel">Travel</label>
                                </div>
                                <div class="col-12">
                                    <div class="form-check form-check-inline">
                                        <input type="checkbox" class="form-check-input" name="hobbies" id="Check Reading">
                                        <label class="form-check-label" for="Check Reading">Reading</label>
                                    </div>
                        </div>
                    </div>
                    </div>
</body>
</html>
